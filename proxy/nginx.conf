worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # load balancer
    upstream api {
        server api-blue:8080 weight=2;
        server api-green:8080;
    }

    upstream site {
        server site:80;
    }

    # main server
    server {
        listen 80;
        server_name nginx;

        proxy_http_version 1.1;
        proxy_set_header Via "proxy";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # site reverse proxy
        location /site {
            proxy_pass http://site$request_uri;
        }

        # main api reverse proxy
        location /api {
            proxy_pass http://api$request_uri;
        }

        # alternative blue api reverse proxy
        location /api/blue {
            proxy_pass http://api-blue/api;
        }

        # alternative green api reverse proxy
        location /api/green {
            proxy_pass http://api-green/api;
        }
    }

    # alternative blue server
    server {
        listen 80;
        server_name blue.api.nginx;

        location / {
            proxy_pass http://api-blue$request_uri;
        }
    }

    # alternative green server
    server {
        listen 80;
        server_name green.api.nginx;

        location / {
            proxy_pass http://api-green$request_uri;
        }
    }
}